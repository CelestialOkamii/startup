<!DOCTYPE html>
<html lang="en">
    <head>
       <title>Ducks In a Row</title> 
    </head>
    <body>
        <h1>Login:</h1>
        <ol>
            <li>
                <label for="text">
                Username: 
            </label>
            <input type="text" id="text"
            name="varUsername" placeholder="Input Username Here"
            required pattern="[Aa].*" />
            </li>
            <li>
                <label for="text">
                Password: 
            </label>
            <input type="text" id="text"
            name="varPassword" placeholder="Input Password Here"
            required pattern="[Aa].*" />
            </li>
        </ol>
    </body>
