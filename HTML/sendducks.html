<!DOCTYPE html>
<html lang="en">
    <head>
       <title>Ducks In a Row Sharing Page</title> 
    </head>
    <main>
        <body>
            <h1>
                Who are we sending reinforcements to?
            </h1>
            <h3>
                User: QuackSparrow
            </h3>
            <form>
                <label for="options"><h4>Friends List</h4></label>
                <select id="options" name="varOptions">
                    <option>DuckLord</option>
                    <option selected>MelonLordsArmy</option>
                    <option>GrandpaGreg</option>
                </select>
                <div>
                <label for="AddFriend"><h4>Add a New Friend:</h4></label>
                    <div>
                        <input type="AddFriend" id="AddFriend" placeholder="Username Here" /></div>
                    </div>
                    <div>
                        <button type="submit">Add New Friend</button>
                    </div>
            </form>
            <form>
                <label for="dropDown"><h4>Which platoon are we sending?</h4></label>
                <select id="dropDown" name="varDropDown">
                    <option>The Debuggers</option>
                    <option selected>Last Friday Night's Good Decisions</option>
                    <option>Thanksgiving's Survivors</option>
                </select>
                <div>
                    <img alt="Last Friday Night's Good Decisions" src="../Images/Last Friday Night's Good Decisions.png">
                </div>
                <div>
                    <button type="submit">Send Reinforcements</button>
                </div>
            </form>
        </body>
    </main>
