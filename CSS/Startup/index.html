<!DOCTYPE html>
<html lang="en">
    <head>
       <title>Ducks In a Row Login Page</title> 
       <link rel="stylesheet" href="./index.css">
    </head>
    <header>
        <img alt="Duck Logo" src="Login Duck.png">
        <form method="get" action="home.html">
            <div>
            <label for="username">Username: </label>
                <input type="text"  autocomplete="username" id="username" placeholder="Username Here" />
        </div>
        <div>
            <label for="password">Password: </label>
                <input type="text" autocomplete="current-password" id="password" placeholder="Password Here" />
        </div>
        <div class="button-container">
            <button type="submit" id="login">Login</button>
        </div>
        </form>    
    </header>
    <main>
        <h1>Ducks In A Row</h1>
        <div class="flex-wrapper">
        <img id= "Lp1" alt="Floating Ducks" src="Login Screen Ducks Facing Left.png">
        </div>
        <img id= "Lp2" alt="Floating Ducks" src="Login Screen Ducks Facing Left.png">
        <img id= "Lp3" alt="Floating Ducks" src="Login Screen Ducks Facing Left.png">
        <img id= "Rp1" alt="Floating Ducks" src="Login Screen Ducks Facing Right.png">
        <img id= "Rp2" alt="Floating Ducks" src="Login Screen Ducks Facing Right.png">
        <img id= "Rp3" alt="Floating Ducks" src="Login Screen Ducks Facing Right.png">
        <img id= "Ld1" alt="Floating Ducks" src="Login Screen Duck Facing Left.png">
        <img id= "Ld2" alt="Floating Ducks" src="Login Screen Duck Facing Left.png">
        <img id= "Ld3" alt="Floating Ducks" src="Login Screen Duck Facing Left.png">
        <img id= "Rd1" alt="Floating Ducks" src="Login Screen Duck Facing Right.png">
        <img id= "Rd2" alt="Floating Ducks" src="Login Screen Duck Facing Right.png">
        <img id= "Rd3" alt="Floating Ducks" src="Login Screen Duck Facing Right.png">
    </main>
    <footer>
        <div id="link">
            <p>
                For more information about DucksInARow.click see Danielle Ebenal's GitHub repository linked below!
            </p>
            <a href="https://github.com/CelestialOkamii/startup.git">DucksInARow Repository</a>
